---
name: clean_wp3_HG_inbox_outbox
description: >
  Clean WP3 inbox and outbox from Twist Whole genome runfolders
enabled: true
runner_type: orquesta
entry_point: workflows/clean_wp3_HG_inbox_outbox.yaml
pack: ductus_clean
parameters:
  context:
    default: {}
    immutable: true
    type: object
  workflow:
    default: ductus_clean.clean_wp3_TE_inbox_outbox
    immutable: true
    type: string
  inbox_folder_path:
    required: true
    type: string
    default: "{{ config_context.hg_inbox_folder_path }}"
  outbox_folder_path:
    required: true
    type: string
    default: "{{ config_context.hg_outbox_folder_path }}"
  days_to_remove_outbox:
    required: true
    type: number
    default: "{{ config_context.hg_days_to_remove_outbox }}"
  mail_bioinfo:
    required: true
    type: string
    default: "{{ config_context.wp3_notification_mail_bioinfo }}"
